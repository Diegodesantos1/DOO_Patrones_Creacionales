<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Delizioso</title>
    <link href="{% static 'PizzeriaWebApp/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pizzería Delizioso</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'menu' %}">Menú</a></li>
                <li><a href="{% url 'pizza' %}">Pizza</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <h2>Las Mejores Pizzas</h2>
        <p>¡Ven y prueba nuestras deliciosas pizzas!</p>
        <button>Pedir Pizza</button>
    </div>
    <section>
        <img src="{% static 'PizzeriaWebApp/img/pizza1.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza2.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza3.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza4.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza5.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza6.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza7.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza8.jpg' %}" alt="Pizza">
        <img src="{% static 'PizzeriaWebApp/img/pizza9.jpg' %}" alt="Pizza">
    </section>
    <footer>
        <p>&copy; 2023 Pizzeria - Todos los derechos reservados</p>
    </footer>
    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            window.location.href = "{% url 'pizza' %}";
        });
    </script>
</body>

</html>
