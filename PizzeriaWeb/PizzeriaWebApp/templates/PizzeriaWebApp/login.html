<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="{% static 'PizzeriaWebApp/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'PizzeriaWebApp/css/mensajes.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <h1>Iniciar Sesión</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" value="Iniciar_Sesion">Iniciar Sesión</button>
        <button id="Registrarse">Registrarse</button>
    </form>
    <script>
        document.getElementById("Registrarse").onclick = function () {
            location.href = "{% url 'registro' %}";
        };
    </script>
</body>

</html>
